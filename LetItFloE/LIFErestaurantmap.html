		<script type="text/javascript">
			
			
			var myCenter8 = new google.maps.LatLng(40.703399,-74.012257);
			var myCenter9 = new google.maps.LatLng(40.709093,-74.005626);
			
			
			
			function initialize() {
			var mapOptions = {
			  center:myCenter8,
			  zoom: 12,
			  mapTypeId: google.maps.MapTypeId.ROADMAP
			}; 
			
			var map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);

			
			
			var marker8 = new google.maps.Marker({
			tags:'bathroom',
			position:myCenter8,
			});
			marker8.setMap(map);
			var infowindow8 = new google.maps.InfoWindow({content:"McDonalds <br> 6 Water St."});
			
			var marker9 = new google.maps.Marker({
			tags:'bathroom',
			position:myCenter9,
			});
			marker9.setMap(map);
			var infowindow9 = new google.maps.InfoWindow({content:"Burger King <br> 44 Gold St, New York, NY 10038"});
			
			
			
			
			
			
			
			infowindow8.open(map,marker8)
			
			infowindow9.open(map,marker9)
			
			
		  }

		  google.maps.event.addDomListener(window, 'load', initialize);
